name: ðŸŽ° NPM Version Manager

on:
  push:
    branches:
      - master

jobs:
  version:
    name: ðŸŽ° Change version
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, '[RELEASE]')"
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
      - run: git config --global user.name '${{ secrets.GIT_NAME }}'
      - run: git config --global user.email '${{ secrets.GIT_EMAIL }}'
      - run: npm version patch -m "%s"
      - run: git push
      - run: git push --tags
  deploy:
    name: ðŸ“¦ Deploy npm package
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, '[RELEASE]')"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
