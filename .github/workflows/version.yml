name: ðŸŽ° NPM Version Manager

on:
  push:
    branches:
      - master

jobs:
  #PATCH RELEASE
  patch-version:
    name: ðŸŽ° Change patch version
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, '[PATCH]')"
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
      - run: git config --global user.name '${{ secrets.GIT_NAME }}'
      - run: git config --global user.email '${{ secrets.GIT_EMAIL }}'
      - run: npm version patch -m "[RELEASE] %s"
      - run: git push
      - run: git push --tags 
  #MINOR RELEASE 
  minor-version:
    name: ðŸŽ° Change minor version
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, '[MINOR]')"
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
      - run: git config --global user.name '${{ secrets.GIT_NAME }}'
      - run: git config --global user.email '${{ secrets.GIT_EMAIL }}'
      - run: npm version minor -m "[RELEASE] %s"
      - run: git push
      - run: git push --tags
  #MAJOR RELEASE
  major-version:
    name: ðŸŽ° Change major version
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, '[MAJOR]')"
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
      - run: git config --global user.name '${{ secrets.GIT_NAME }}'
      - run: git config --global user.email '${{ secrets.GIT_EMAIL }}'
      - run: npm version major -m "[RELEASE] %s"
      - run: git push
      - run: git push --tags